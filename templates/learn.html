<!DOCTYPE html>
<html>
<head>
<title>ARC Learning</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<a href="/dashboard">ðŸ“Š Open Dashboard</a>
<br><br>


<body>

<h1>ARC - Learning Module</h1>

<form method="post">

<input type="text" name="topic" placeholder="What did you learn?" required>

<br><br>

<select name="status">
  <option>Done</option>
  <option>Pending</option>
</select>

<br><br>

<textarea name="note" placeholder="Your notes"></textarea>

<br><br>

<button type="submit">Save</button>

</form>

<hr>

<h2>History</h2>

<table>

<tr>
<th>Topic</th>
<th>Status</th>
<th>Note</th>
<th>Date</th>
</tr>

{% for d in data %}

<tr>
<td>{{d[0]}}</td>
<td>{{d[1]}}</td>
<td>{{d[2]}}</td>
<td>{{d[3]}}</td>
</tr>

{% endfor %}

</table>

</body>
</html>
